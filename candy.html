<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy Crush Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #764ba2; padding: 20px; text-align: center; }
        h1 { color: white; margin-bottom: 20px; }
        .game-board { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .candy { width: 100px; height: 100px; margin: 5px; cursor: pointer; }
        .candy:hover { transform: scale(1.1); }
        #resetBtn { background: #ff6b6b; color: white; border: none; padding: 12px 30px; 
                    font-size: 18px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Candy Crush</h1>
    <div class="game-board">
        <img src="candy1.png" class="candy">
        <img src="candy2.png" class="candy">
        <img src="candy3.png" class="candy">
        <img src="candy4.png" class="candy">
        <img src="candy5.png" class="candy">
        <img src="candy6.png" class="candy">
        <img src="candy1.png" class="candy">
        <img src="candy2.png" class="candy">
        <img src="candy3.png" class="candy">
        <img src="candy4.png" class="candy">
        <img src="candy5.png" class="candy">
        <img src="candy6.png" class="candy">
    </div>
    <button id="resetBtn">Reset Game</button>

    <script>
        $(document).ready(function(){
            $('.candy').click(function(){ $(this).fadeOut(); });
            $('#resetBtn').click(function(){ $('.candy').fadeIn(); });
        });
    </script>
</body>
</html>
